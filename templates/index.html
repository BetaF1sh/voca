<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">
      .container {
        max-width: 300px;
        padding-top: 100px;
      }
    </style>

  <body>
    <div class="container">
      <h1>질문</h1>
      <table class="table table-bordered">
        <thead><tr><th>문제</th><th>해답은?</th></tr></thead>

		    {% for item in q %}
			    <tr><td>{{ item }}</td><td>{% if a %}{{ a[loop.index0] }}{% endif %}</td></tr>
		    {% endfor %}
		    </tbody>
	    </table>
    </div>

    <!-- <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script> -->
  </body>
</html>
